<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="master.css">
  <title>List</title>
</head>
<body>
  <div class="list-container">
    <div class="list-heading">
      <h2>My List</h2>
      <input type="text" placeholder="add to your list....." id="list-add">
      <input type="text" placeholder="search in your list" id="list-search">
    </div>
    <div class="list-body">
      <ul id="items">
        <li class="list-item">Take out trash <img src="check.svg" alt=""class="check" id="check"></li>
        <li class="list-item">Download Stranger Things <img src="check.svg" alt=""class="check" id="check"></li>
        <li class="list-item">Accounting Assignment <img src="check.svg" alt=""class="check" id="check"></li>
        <li class="list-item">Buy Food <img src="check.svg" alt=""class="check" id="check"></li>
        <li class="list-item">Call Bae <img src="check.svg" alt=""class="check" id="check"></li>
        <li class="list-item">Play Need For Speed <img src="check.svg" alt=""class="check" id="check"></li>
        <li class="list-item">Receive Netlify Submissions <img src="check.svg" alt=""class="check" id="check"></li>
      </ul>
    </div>
    <div class="list-buttons">
      <h4 id=added-success>Todo Successfully Added</h4>
      <h4 id=delete-success>Todo Successfully Removed !!!</h4>
      <button id="add-button">Add</button>
      <button id="search-button">Search</button>
    </div>
  </div>

  <script src="main.js" charset="utf-8"></script>
</body>
</html>
